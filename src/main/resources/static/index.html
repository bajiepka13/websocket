<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Чат на Websocket'ах</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label class="col-md-5" for="connect">Соединиться:</label>
                    <button class="btn btn-info" id="connect" type="submit">Войти</button>
                    <button class="btn btn-danger" disabled="disabled" id="disconnect" type="submit">Выйти
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <form class="form-inline">
                <div class="row col-md-6">
                    <div class="form-group">
                        <label for="name">Имя:</label>
                        <input class="form-control col-md-12" id="name" placeholder="Your name here..." type="text">
                    </div>
                </div>
                <div class="row col-md-6">
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <input class="form-control col-md-12" id="message" placeholder="some chat message..."
                               type="text">
                    </div>
                </div>
                <button class="btn btn-default" id="send" type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped" id="conversation">
                <thead>
                <tr>
                    <th>Сообщения чата:</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
